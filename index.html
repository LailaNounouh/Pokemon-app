<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Cards - Laila Nounouh</title>
  <link rel="stylesheet" href="src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>Pokémon Explorer</h1>
    <input id="zoek" type="text" placeholder="Search on name...">
    <input id="min-hp" type="number" placeholder="Min HP" style="width: 80px;">
    <input id="min-attack" type="number" placeholder="Min Attack" style="width: 100px;">
    <div id="type-knoppen"></div>
  </header>
  <form id="favoriet-form" style="margin-bottom: 1em;">
    <input type="text" id="favoriet-naam" required placeholder="Pokémon naam">
    <button type="submit">Toevoegen aan favorieten</button>
    <span id="foutmelding" style="color:red"></span>
  </form>
